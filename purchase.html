<body>

<div class="lds-dual-ring"></div>
</div> 
    <header>   
        <span class="pointer" id="btn_open_menu" ><i class="bi bi-list"></i></span>
        <nav class="navigation">

            <form action="/search" method="get">
                <input type="text" class="inputsearch" name="q" value="" placeholder="Search..." />

            <a href="index.html" class="underline">Products</a>
            <a href="index.html" class="underline">Fish</a>
            <a href="index.html" class="underline">Food</a>
            <a href="index.html" class="underline">Tank</a>

            <a href="cart.html"><button type="button" data-title-menu="Cart" class="controls_tumblr">
                <i class="bi bi-cart"></i>
              </button></a>
        </nav>
    </header>
    <main>
    <article id="cover" class="page-{CurrentPage}">
            <h1>Checkout</h1>
            <div id="order-summary">
                <h2>Order Summary</h2>
                <div id="cart"></div>
            </div>    
        </article>
    <article class="layout">
    <section class="about">
    <div id="page-pagination" class="gallery_pagination">
                            
                            
    </div>
        

<div class="gallery">
  <div class="product">
    <img src="https://64.media.tumblr.com/905553894dcf3ee4e7e412397d10c053/b3d797e8adfb0e55-a8/s2048x3072/6499a0f2c281c88cf86cbf55a6ecb7ea8aa71aee.jpg" alt="Betta Fish">
    <p><strong>Betta Platinum Halfmoon</strong></p>
    <p>Total: $49.99</p>
  </div>
  <h2>Choose Payment Method</h2>
  <h2>Total: <span id="">$ 49.99</span></h2>
    <button class="myButton" onclick="processPayment('Credit Card')">Credit Card</button>
    <button class="myButton" onclick="processPayment('Boleto')">Boleto</button>
    
    
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        
        function updateOrderSummary() {
            const cartContainer = document.getElementById('cart');
            cartContainer.innerHTML = '';
            let total = 0;
            cart.forEach((item) => {
                total += item.price;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <p>${item.name} - $${item.price.toFixed(2)}</p>
                    </div>
                `;
            });
            document.getElementById('total').innerText = total.toFixed(2);
        }
        
        function processPayment(method) {
            alert(`Payment via ${method} processed successfully! Thank you for your purchase.`);
            localStorage.removeItem("cart");
            window.location.href = "thank_you.html";
        }
        
        updateOrderSummary();
    </script>
  </div>
  
</div>
</div>
</main>
<footer><a href="index.html" class="myButton">Return to Homepage</a></footer>
